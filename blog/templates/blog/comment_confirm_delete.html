{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}

<div class="overlay"></div>
<div class="container">
    <form method="post" class="text-center form" id="delete-form">
        <h2>Are you sure you want to delete this comment?</h2>
        {% csrf_token %}
        <button type="submit" class="btn btn-delete" aria-label="Delete comment">Delete</button>
        <a href="{% url 'post_detail' slug=object.post.slug %}" class="btn btn-secondary" aria-label="Cancel deletion">Cancel</a>
    </form>
</div>

{% endblock %}
