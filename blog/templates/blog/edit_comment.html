{% extends 'base.html' %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container">
  <form method="post" class="text-center form">
    <h1>Edit Comment</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="btn btn-secondary mt-2">Save changes</button>
    </div>
  </form>
</div>
{% endblock %}
