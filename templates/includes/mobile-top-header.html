<div class="d-lg-none d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
    <ul class="list-inline text-center my-2">
        <!-- Mobile Search -->
        <li class="list-inline-item">
            <a class="text-black nav-link" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-lg"></i>
                <p class="my-0">Search</p>
            </a>
            <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
                <form class="form" method="GET" action="{% url 'products' %}">
                    <div class="input-group w-100">
                        <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                        <div class="input-group-append">
                            <button class="btn btn-black border border-black rounded-0" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>

        <!-- My Account -->
        <li class="list-inline-item dropdown">
            <a href="#" class="text-black nav-link" id="user-options-mobile" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user fa-lg"></i>
                <p class="my-0">My Account</p>
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                        <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
                    {% endif %}
                    <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </li>

        <!-- Wishlist -->
        <li class="list-inline-item">
            <a class="text-black nav-link" href="{% url 'wishlist' %}" id="wishlist-link">
                <i class="fa-sharp fa-solid fa-heart fa-lg"></i>
                <p class="my-0">Wishlist</p>
            </a>
        </li>

        <!-- Shopping Bag -->
        <li class="list-inline-item">
            <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link" href="{% url 'view_bag' %}">
                <i class="fas fa-shopping-bag fa-lg"></i>
                <p class="my-0">
                    {% if grand_total %}
                        €{{ grand_total|floatformat:2 }}
                    {% else %}
                        €0.00
                    {% endif %}
                </p>
            </a>
        </li>
    </ul>
</div>
