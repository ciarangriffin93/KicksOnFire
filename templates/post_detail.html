{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-6 masthead-text">
        <!-- Post title -->
        <h1 class="event-title">{{ post.title }}</h1>
        <!-- Creation date -->
        <p class="event-subtitle">{{ post.created_on }}</p>
      </div>
      <div class="d-none d-md-block col-md-6 masthead-image">
        {% if "placeholder" in post.image.url %}
        <img class="card-img-top" src=" {{ post.image.url }}" alt="{{ post.title }}">
        {% else %}
        <img src=" {{ post.image.url }}" width="100%">
        {% endif %}
      </div>
    </div>
  </div>
</div>

<div class="container p-4">
  <div class="row">
    <div class="col-md-12 card mb-4 mt-3">
      <div class="blog-body">
        <!-- post content -->
        <p class="blog-text">
          {{ post.content|safe }}
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
